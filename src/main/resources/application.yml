server:
  port: 8080
spring: 
  application:
    name: "accounts" 
  profiles:
    active: "qa"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true 
  config:
    import: "optional:configserver:http://localhost:8071/"
management: 
  endpoints:
    web:
      exposure:
        include: "*"
  info: 
    env: 
     enabled: true
endpoints: 
  shutdown: 
     enabled: true

eureka: 
   instance: 
    prefer-ip-address: true
   client: 
     fetch-registry: true
     register-with-eureka: true
     service-url: 
      defaultZone: http://localhost:8070/eureka/

info: 
  app: 
    name: "accounts"
    description: "Eazy bank account application"
    version: "1.0.0"

build.version: 3.0